<body>
<div class="wthree-dot">
	<h1>Support Requests</h1>
	<div class="profile">
		<div class="wrap">
			<!-- contact -->
			<div class="contact">
				<div class="contact-row agileits-w3layouts">  
					<div class="contact-w3lsleft">
						<div class="contact-grid agileits">
							<form action="#"> 
								<input type="text" name="Name" placeholder="Name" required="">
								<input type="email" name="Email" placeholder="Email" required=""> 
								<input type="text" name="Subject" placeholder="Subject" required="">
								<textarea name="Message" placeholder="Message..." required=""></textarea>
								<input type="button" value="Submit" onclick="tapped()">
							</form> 
						</div>
					</div>
					<div class="contact-w3lsright">
						<div class="agileits-contact-right">
								<div class="clear"> </div>
							</div> 
						</div>
					</div>
					<div class="clear"> </div>
				</div>	
			</div>
			<!-- //contact --> 
			<div class="wthree_footer_copy">

			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
	function tapped() {
		setTimeout(function() {
            alert('Thank you for contacting us. \n We have received your request and will respond to you within 24 hours')
            $('form').get(0).reset();
        }, 500)
	}
</script>
